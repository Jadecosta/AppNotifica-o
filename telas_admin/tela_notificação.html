<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Notificação</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h2>Criar Notificação</h2>
        
        <div class="button-group">
            <button id="alunoBtn" onclick="toggleUserType('aluno')">Aluno</button>
            <button id="professorBtn" onclick="toggleUserType('professor')">Professor</button>
        </div>
        
        <div class="form-group">
            <label for="curso">Curso</label>
            <select id="curso">
                <option value="">Selecione</option>
                <option value="Ciências da Computação">Ciências da Computação</option>
                <option value="Psicologia">Psicologia</option>
                <option value="Engenharia Civil">Engenharia Civil</option>
                <option value="Educação Física">Educação Física</option>
                <option value="Direito">Direito</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="sala">Sala</label>
            <select id="sala">
                <option value="">Selecione</option>
                <option value="101">101</option>
                <option value="102">102</option>
                <option value="201">201</option>
                <option value="202">202</option>
                <option value="301">301</option>
                <option value="302">302</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" placeholder="Escreva aqui..."></textarea>
        </div>
        
        <button class="submit-btn" onclick="enviarNotificacao()">Enviar</button>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
