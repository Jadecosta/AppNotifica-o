<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Professor</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="cadastro-container">
        <h1>Criar Novo Professor</h1>
        <form>
            <div class="form-group-professor">
                <label for="matricula">Matrícula</label>
                <input type="text" id="matricula" placeholder="Digite a matrícula" required>
            </div>
            <div class="form-group-professor">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="usuario@exemplo.com" required>
            </div>
            <div class="form-group-professor">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Fulano" required>
            </div>
            <div class="form-group-professor">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="********" required>
            </div>
            <div class="form-group-professor">
                <label for="curso">Curso</label>
                <select id="curso" required>
                    <option value="">Selecione</option>
                    <option value="Ciências da Computação">Ciências da Computação</option>
                    <option value="Psicologia">Psicologia</option>
                    <option value="Engenharia Civil">Engenharia Civil</option>
                    <option value="Educação Física">Educação Física</option>
                    <option value="Direito">Direito</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn">Criar</button>
        </form>
    </div>
</body>
</html>
